<div class="container mt-4">
    <h2>Setup Office Configuration</h2>
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label">Kode Kantor Pusat</label>
        <input [(ngModel)]="config.headOfficeCode" name="headOfficeCode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Kantor</label>
        <input [(ngModel)]="config.officeName" name="officeName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Zona Waktu</label>
        <input [(ngModel)]="config.timezone" name="timezone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Periode Awal</label>
        <div class="row">
          <div class="col">
            <input [(ngModel)]="config.startMonth" name="startMonth" class="form-control">
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="config.startYear" name="startYear" class="form-control">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Periode Akhir</label>
        <input [(ngModel)]="config.endMonth" name="endMonth" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Simpan</button>
    </form>
  </div>
