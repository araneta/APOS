<!-- Trigger Button -->
<button class="btn btn-success" (click)="showModal()">Tambah</button>

<!-- Include Modal Component -->
<account-cash-dialog (onClose)="handleModalClose($event)" #modalRef></account-cash-dialog>

<app-simple-table #grid [getColumnDefs]="getColumnDefs" (getRows)="loadDataCashAccounts($event)" [sortName]="'id'" [sortOrder]="'asc'"
          [showNo]="true" [entities]="cashAccounts"></app-simple-table>
