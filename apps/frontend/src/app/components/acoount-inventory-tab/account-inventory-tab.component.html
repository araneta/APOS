<!-- Trigger Button -->
<button class="btn btn-success" (click)="showModal()">Tambah</button>

<!-- Include Modal Component -->
<account-inventory-dialog (onClose)="handleModalClose($event)" #modalRef></account-inventory-dialog>

<app-simple-table #grid [getColumnDefs]="getColumnDefs" (getRows)="loadDataInventoryAccounts($event)" [sortName]="'id'" [sortOrder]="'asc'"
          [showNo]="true" [entities]="inventoryAccounts"></app-simple-table>
